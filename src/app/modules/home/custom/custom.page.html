<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{pageModel.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-note slot="start">开始时间</ion-note>
                    <ion-datetime [displayFormat]="searchModel.dateFormat" [min]="searchModel.minDate" [max]="searchModel.maxDate" [(ngModel)]="searchModel.startDate"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-note slot="start">截止时间</ion-note>
                    <ion-datetime [displayFormat]="searchModel.dateFormat" [min]="searchModel.minDate" [max]="searchModel.maxDate" [(ngModel)]="searchModel.endDate"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-button expand="block" (click)="search()">查询</ion-button>
            </ion-col>
            <ion-col size="12">
                <div #chartElement style="width: 100%;height:200px;"></div>
            </ion-col>
            <ion-col size="12" style="text-align: center;">
                <ion-note>{{pageModel.statistic}}</ion-note>
            </ion-col>
            <ion-col size="12" class="list-scroll">
                <ion-list>
                    <ion-item>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="6">日期</ion-col>
                                <ion-col size="6">{{pageModel.col}}</ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                    <ion-item *ngFor="let d of dataList">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="6">{{d.date}}</ion-col>
                                <ion-col size="6">{{d.data}}</ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
