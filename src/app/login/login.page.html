<ion-header>
    <ion-toolbar color="dark">
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-icon name="contact"></ion-icon>
                    <ion-input></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-icon name="lock"></ion-icon>
                    <ion-input></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-icon name="phone-portrait"></ion-icon>
                    <ion-input></ion-input>
                    <ion-button fill="outline">发送验证码</ion-button>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-button expand="block" (click)="login()">登录</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
